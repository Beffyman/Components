stages:
  - stage: windows_latest
    displayName: 'windows-latest'
    dependsOn: [  ]
    pool:
      vmImage: 'windows-latest'
    jobs:
      - job: Restore
        displayName: '⬇️ Restore'
        dependsOn: [  ]
        steps:
          - task: PowerShell@2
            inputs:
              filePath: 'build.ps1'
              arguments: 'Restore --skip'
      - job: Compile
        displayName: '⚙️ Compile'
        dependsOn: [ Restore ]
        steps:
          - task: PowerShell@2
            inputs:
              filePath: 'build.ps1'
              arguments: 'Compile --skip'
      - job: Test
        displayName: '🚦 Test'
        dependsOn: [ Compile ]
        steps:
          - task: PowerShell@2
            inputs:
              filePath: 'build.ps1'
              arguments: 'Test --skip'
          - task: PublishBuildArtifacts@1
            inputs:
              artifactName: Tests
              pathtoPublish: 'Tests'
      - job: Report
        displayName: '📄 Report'
        dependsOn: [ Test ]
        steps:
          - task: PowerShell@2
            inputs:
              filePath: 'build.ps1'
              arguments: 'Report --skip'
      - job: Pack
