          - task: PowerShell@2
            inputs:
              filePath: 'build.ps1'
              arguments: 'Pack --skip'
          - task: PublishBuildArtifacts@1
            inputs:
              artifactName: Nuget
              pathtoPublish: 'Nuget'
      - job: CI
        displayName: '☁️ CI'
        dependsOn: [ Pack, Report ]
        steps:
          - task: PowerShell@2
            inputs:
              filePath: 'build.ps1'
              arguments: 'CI --skip'
